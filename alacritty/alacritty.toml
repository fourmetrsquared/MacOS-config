[window]
decorations = "buttonless"
padding = { x = 15, y = 30 }
opacity = 0.8
blur = true


[font]
size = 14.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

# Colors section will be auto-generated by update-colors.sh
# Run ~/.config/alacritty/update-colors.sh to generate colors

# Include generated colors (this line will be updated by the script)

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/bin/zsh"
args = ["-l"]

[general]
# =========================
# Alacritty Configuration
# Universal Glass Theme
# Auto-generated from colors.sh
# =========================
import = ["~/.config/alacritty/colors-generated.toml"]

[cursor]
style = "Block"

